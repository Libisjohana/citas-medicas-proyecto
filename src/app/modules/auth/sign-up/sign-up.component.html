<div class="bg-gray-200 w-full min-h-screen pt-16">

    <mat-card class="w-8/12 mx-auto">
        <mat-card-header class="flex flex-row justify-between items-center gap-8">
            <div class="w-4/12 order-first">
                <mat-card-title class="text-3xl font-bold">Reistro</mat-card-title>
                <mat-card-subtitle 
                    class="text-sm my-2 font-medium"
                >
                    Ya tienes cuenta? <a routerLink="../sign-in" class="text-blue-500">Inicia sesion aquí</a> 
                </mat-card-subtitle>
            </div>
            <div class="logo-box w-4/12">
                <img src="assets/images/logo.jpeg" alt="" class="w-8/12">
            </div>
        </mat-card-header>
        <mat-card-content>
            <form 
                class="w-full p-4 flex flex-row flex-wrap justify-evenly items-center gap-4" 
                [formGroup]="registerForm"
                (ngSubmit)="ngSubmit( $event )"
            >
                <div class="field w-5/12 flex flex-col justify-between items-start">
                    <label 
                        for="nid"
                        class="font-medium"
                    >
                        Cedula
                    </label>
                    <input 
                        type="text"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        placeholder="Cedula"
                        formControlName='nid'
                        name="nid"
                        id="nid"
                    >
                </div>

                <div class="field w-5/12 flex flex-col justify-between items-start">
                    <label 
                        for="nombres"
                        class="font-medium"
                    >
                        Nombres
                    </label>
                    <input 
                        type="text"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        placeholder="Nombres completos"
                        formControlName='nombres'
                        name="nombres"
                        id="nombres"
                    >
                </div>

                <div class="field w-5/12 flex flex-col justify-between items-start">
                    <label 
                        for="apellidos"
                        class="font-medium"
                    >
                        Apellidos
                    </label>
                    <input 
                        type="text"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        placeholder="Apellidos completos"
                        formControlName='apellidos'
                        name="apellidos"
                        id="apellidos"
                    >
                </div>

                <div class="field w-2/12 flex flex-col justify-between items-start">
                    <label 
                        for="nacimiento"
                        class="font-medium"
                    >
                        Fecha de Nacimiento
                    </label>
                    <input 
                        type="date"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        formControlName='nacimiento'
                        name="nacimiento"
                        id="nacimiento"
                    >
                </div>

                <div class="field w-2/12 flex flex-col justify-between items-start">
                    <label 
                        for="telefono"
                        class="font-medium"
                    >
                        Telefono
                    </label>
                    <input 
                        type="text"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        placeholder="Telefono de contacto"
                        formControlName='telefono'
                        name="telefono"
                        id="telefono"
                    >
                </div>

                <div class="field w-5/12 flex flex-col justify-between items-start">
                    <label 
                        for="correo"
                        class="font-medium"
                    >
                        Correo Electronico
                    </label>
                    <input 
                        type="email"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        placeholder="example@correo.com"
                        formControlName='correo'
                        name="correo"
                        id="correo"
                    >
                </div>
    
                <div class="field w-5/12 flex flex-col justify-between items-start">
                    <label 
                        for="contrasena"
                        class="font-medium"
                    >
                        Contraseña
                    </label>
                    <input 
                        type="password"
                        class="w-full h-10 border-2 border-solid border-blue-500 pl-4 my-2 text-sm outline-none"
                        placeholder="************"
                        formControlName='contrasena'
                        name="contrasena"
                        id="contrasena"
                    >
                </div>

                <button 
                    [disabled]="registerForm.invalid"
                    *ngIf="!isLoading"
                    mat-raised-button
                    class="mx-auto w-3/12 mt-8"
                >
                    Registrarse
                </button>    
            </form>

            <mat-spinner 
                    *ngIf="isLoading"
                    [diameter]="50"  
                    class="my-4 mx-auto"  
                >
                </mat-spinner>
        </mat-card-content>
    </mat-card>
    

</div>
